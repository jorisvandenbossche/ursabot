language: python
services:
  - docker
python:
  - 3.6
cache:
  - pip
script:
  - pip install pytest flake8 -e .

  # run linter
  - flake8 ursabot

  # run the worker tests (docker utilities for now)
  - pytest -v workers

  # check the buildbot configuration
  - pip install buildbot
  - buildbot checkconfig
